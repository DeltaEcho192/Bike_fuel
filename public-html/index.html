<html>
  <head>
    <title>
      Bike Fuel Calculator
    </title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="form-group">
      Start Address
      <br>
      <input type="street" 
             class="form-control" 
             id="startAdr" 
             placeholder="Start Street">
      <br>
      <br>
      <input type="city" 
             class="form-control" 
             id="startCity" 
             placeholder="City">
      <br>
      <br>
      <input type="zip" 
             class="form-control" 
             id="startZip" 
             placeholder="Zip">
      <br>
      <br>
      <br>
      End Address
      <br>
      <input type="street" 
             class="form-control" 
             id="endAdr" 
             placeholder="Start Street">
      <br>
      <br>
      <input type="city" 
             class="form-control" 
             id="endCity" 
             placeholder="City">
       <br>
       <br>
      <input type="zip" 
             class="form-control" 
             id="endZip" 
             placeholder="Zip">

    </div>
    <br>
    <br>
    <br>
    <div>
      <select id = "bikeList">
        <option value = "triumph_speedmaster">Triumph Speedmaster</option>
        <option value = "gs_1200">BMW GS 1200</option>
        <option value = "gs_800">BMW GS 800</option>
      </select>
      <br>
      <input type="checkbox" id="rtn" name="rtn">
      <label for="rtn">Include Return Journey</label>
    </div>

    <div>
      <button onclick=apiCall()>Calculate</button>
    </div>

    <br>
    <br>
    <br>
    <div id="infoTbl">
    <table>
      <tr>
        <th>Bike</th>
        <th id="bikeTbl"></th>
      </tr>
      <tr>
        <th>Start</th>
        <th id="startAdTbl"></th>
      </tr>
      <tr>
        <th>End</th>
        <th id="endAdTbl"></th>
      </tr>
      <tr>
        <th>Distance</th>
        <th id="distTbl"></th>
      </tr>
      <tr>
        <th>Time</th>
        <th id="timeTbl"></th>
      </tr>
      <tr>
        <th>Litres</th>
        <th id="lTbl"></th>
      </tr>
      <tr>
        <th>Cost</th>
        <th id="costTbl"></th>
      </tr>
      <tr>
        <th>Stops</th>
        <th id="stopsTbl"></th>
      </tr>
    </table>
  </div>
  <iframe id="mapDisp" width="600" height="450" frameborder="0" style="border:0"
   allowfullscreen></iframe>

  </body>
  <script src=directions.js></script>
    
</html>
