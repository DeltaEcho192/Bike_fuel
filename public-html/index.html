<html>
  <head>
    <title>
      Hello World
    </title>
  </head>
  <body>
    Hello World
  </body>
  <script>
    const Http = new XMLHttpRequest();
    const url='https://maps.googleapis.com/maps/api/directions/json?origin=Disneyland&destination=Universal+Studios+Hollywood&key=AIzaSyAIf-vJKm6y4vhqsCFdMkuRYIOjb8Q8rxM';
    Http.open("GET", url);
    Http.send();

    Http.onreadystatechange = (e) => {
      console.log(Http.responseText)
    }
  </script>
</html>
