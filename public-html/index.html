<html>
  <head>
    <title>
      Bike Fuel Calculator
    </title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <button onclick=apiCall()>Calculate</button>

    <div id="infoTbl">

    <table>
      <tr>
        <th>Bike</th>
        <th>Triumph Speedmaster</th>
      </tr>
      <tr>
        <th>Start</th>
        <th id="startAdTbl"></th>
      </tr>
      <tr>
        <th>End</th>
        <th id="endAdTbl"></th>
      </tr>
      <tr>
        <th>Distance</th>
        <th id="distTbl"></th>
      </tr>
      <tr>
        <th>Litres</th>
        <th id="lTbl"></th>
      </tr>
      <tr>
        <th>Cost</th>
        <th id="costTbl"></th>
      </tr>
      <tr>
        <th>Stops</th>
        <th id="stopsTbl"></th>
      </tr>
    </table>
  </div>

  </body>
  <script src=directions.js></script>
</html>
