<html>

<head>
    <title>
        Bike Fuel Calculator
    </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body onload="onLoadInfo()">
    <div class="heading">
        <header>
            <a href="#">Bike Fuel Calculator</a>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="user.html">User</a></li>
                    <li><a onclick="logout()">Logout</a></li>

                </ul>
            </nav>

        </header>
    </div>
    <div class="form-main">
        <div class="form-group">
            <div class="leftwrapper">
                <div id="wrapperFlex">
                    <input id="input0" class="autocomplete">
                    <input id="input1" class="autocomplete">
                </div>
                <div class="buttons">
                    <div class="rowBtn">
                        <button onclick="addRow()">Add</button>
                    </div>
                    <div class="rmBtn">
                        <button onclick="removeRow()">Remove</button>
                    </div>
                    <div class="calcBtn">
                        <button onclick="postRow()">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="rightWrapper">
                <div class="selection">
                    <select id="bikeList">
                    </select>
                    <select id="priceList">
                    </select>
                </div>
                <div class="saveBtn">
                    <button onclick="saveRoute()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="infoTbl" id="infoTbl">
        <div class="infoWrapper">
            <table id="mainTbl">
                <tr>
                    <th>Bike</th>
                    <th id="bikeTbl"></th>
                </tr>
                <tr>
                    <th>Start</th>
                    <th id="startAdTbl"></th>
                </tr>
                <tr>
                    <th>End</th>
                    <th id="endAdTbl"></th>
                </tr>
                <tr>
                    <th>Distance</th>
                    <th id="distTbl"></th>
                </tr>
                <tr>
                    <th>Time</th>
                    <th id="timeTbl"></th>
                </tr>
                <tr>
                    <th>Litres</th>
                    <th id="lTbl"></th>
                </tr>
                <tr>
                    <th>Cost</th>
                    <th id="costTbl"></th>
                </tr>
                <tr>
                    <th>Stops</th>
                    <th id="stopsTbl"></th>
                </tr>
            </table>
            <iframe id="mapDisp" width="650px" height="450" frameborder="0" style="border: 0;" allowfullscreen></iframe>
        </div>
    </div>

</body>
<script src="directions.js"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIf-vJKm6y4vhqsCFdMkuRYIOjb8Q8rxM&libraries=places&callback=initialize"
    async defer></script>

</html>
